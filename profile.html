<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio 5 week 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/profile.css" />
  </head>
</html>
<body class="bg-dark">
  <header>
    <img src="assets/netflix_logo.png" alt="" class="mt-2 ms-2" />
  </header>
  <main>
    <div class="conteiner">
      <div class="row">
        <div class="col-1 col-md-3 col-lg-4"></div>
        <div class="col-10 col-md-7 col-lg-5">
          <h1 class="text-white pb-2">Edit Profile</h1>
          <div class="row border-top border-bottom border-secondary">
            <div class="col-12 col-md-4 mt-4 ms-0 ps-0">
              <img
                src="assets/images1.jpg"
                alt=""
                class="rounded-2 div1 img-fluid"
              />
            </div>
            <div class="col-12 col-md-8 mt-4 p-0">
              <div class="border-bottom border-secondary pb-4">
                <div class="bg-secondary">
                  <p class="text-white px-3 p-1 fs-3">Strive Student</p>
                </div>
                <div>
                  <p class="text-secondary mb-0 fs-2">Lenguage:</p>
                  <div class="mt-2">
                    <button
                      type="button"
                      class="btn bg-black text-white dropdown-toggle border-white rounded-0 pe-5 ps-3 py-1"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <div class="dropdown-menu bg-black p-0 drop2">
                      <div>
                        <ul class="text-white">
                          <li>
                            <p class="text-white fs-5 mt-4">Italian</p>
                          </li>
                          <li>
                            <p class="text-white fs-5">French</p>
                          </li>
                          <li>
                            <p class="text-white fs-5">German</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="border-bottom border-secondary pb-4">
                <p class="text-secondary fs-3 mt-3">Maturity Settings:</p>
                <div class="p1">
                  <p class="text-white px-4 py-1 fs-5">ALL MATURITY RATINGS</p>
                </div>
                <p class="text-white fs-5">
                  Show titles of all matiruty ratings for this profile.
                </p>
                <button
                  class="text-secondary border border-secondary px-4 py-1 fs-5 button1"
                >
                  EDIT
                </button>
              </div>
              <div class="mb-3">
                <p class="text-secondary fs-3 mt-3">Autoplay controls</p>
                <div class="d-flex align-items-center">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-white fs-5 ms-4"
                      for="flexCheckDefault"
                    >
                      Autoplay titles of all maturity ratings for this profile.
                    </label>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-white fs-5 ms-4"
                      for="flexCheckDefault"
                    >
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="div2">
            <button
              class="text-secondary border border-secondary px-5 py-3 me-3 fs-5 mt-4"
            >
              SAVE
            </button>
            <button
              class="text-secondary border border-secondary px-5 py-3 me-3 fs-5 mt-4"
            >
              CANCEL
            </button>
            <button
              class="text-secondary border border-secondary px-5 py-3 fs-5 mt-4 mb-4"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
        <div class="col-1 col-md-2 col-lg-3"></div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
